<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style2.css">
    <title>Bonus</title>
</head>

<body id="background">

    <form action="./index2.html">

        <div class="flex-container">

            <div class="box">
                <div class="form left">
                    <div class="head-form">
                        <img src="../IMG/McDonald's-Logo.wine.svg" alt="logo">
                        <h1>Benvenuto!</h1>
                        <p>Accedi per sconti e offerte..</p>
                    </div>

                    <div class="form-mid">
                        <div class="form-container">
                            <label for="input"><strong>ID o E-MAIL</strong> <span>*</span></label>
                            <input type="text" name="id-email" placeholder="Inserisci ID o E-MAIL" required
                                minlength="5" class="text-box">
                            <label for="input"><strong>PASSWORD</strong> <span>*</span></label>
                            <input type="password" name="pass" placeholder="Inserisci Password" required minlength="5"
                                class="text-box">
                            <a href="#">Hai dimenticato la tua password?</a>
                            <a href="../PAGES/index3.html" class="btn"><span><img
                                        src="../IMG/mcdonalds-15.svg"></span><span>Accedi</span></a>
                            <p>Non hai un account? <a href="#">Registrati</a></p>
                        </div>
                    </div>
                </div>

                <div class="form-footer right">
                    <img src="../IMG/qrcode_www.mcdonalds.it.png" alt="QR" class="QR-code">
                    <h2>Accedi con codice QR</h2>
                    <p>Scansionalo con l'<strong>app mobile di McDonald's</strong> per accedere instantaneamente.</p>
                </div>

            </div>
        </div>
    </form>
</body>

</html>
